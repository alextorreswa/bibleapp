<!-- templates/registration/signup.html -->
{% extends "master.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div id="auth">
  <h2 class="center">Sign up</h2>
  <form method="post" class="center">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="buttonsForm">Sign Up</button>
  </form>
</div>
{% endblock %}
